<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Card Match </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #47c4ff, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      box-shadow: 0 0 30px #ffffff33;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1;
      background: #111;
      border-radius: 12px;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-front {
      background: #eee;
      color: #333;
    }

    .card-back {
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      color: #fff;
      transform: rotateY(180deg);
    }

    .vip {
      box-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700aa;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffd700aa; }
      100% { box-shadow: 0 0 25px #ffd700ee; }
    }

    .matched .card-inner {
      cursor: default;
      pointer-events: none;
    }

    .status {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ff0;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>💎 VIP Memory Match</h1>
    <div class="grid" id="cardGrid"></div>
    <div class="status" id="statusText">Find all pairs!</div>
  </div>

  <script>
    const cardGrid = document.getElementById("cardGrid");
    const statusText = document.getElementById("statusText");
    const symbols = ['🍕','🚗','🎮','🎧','🍔','📱']; // 6 symbols

    let deck = [...symbols, ...symbols];
    let flipped = [];
    let matched = 0;

    // Shuffle deck
    deck.sort(() => 0.5 - Math.random());

    // Pick a random VIP card
    const vipIndex = Math.floor(Math.random() * deck.length);

    // Generate cards
    deck.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      if (index === vipIndex) card.classList.add('vip');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">${symbol}</div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card, symbol));
      cardGrid.appendChild(card);
    });

    function flipCard(card, symbol) {
      if (flipped.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flipped.push({card, symbol});

      if (flipped.length === 2) {
        if (flipped[0].symbol === flipped[1].symbol) {
          flipped[0].card.classList.add('matched');
          flipped[1].card.classList.add('matched');
          flipped = [];
          matched += 2;
          if (matched === deck.length) {
            statusText.innerHTML = "🎉 All pairs matched! VIP power!";
          }
        } else {
          setTimeout(() => {
            flipped[0].card.classList.remove('flipped');
            flipped[1].card.classList.remove('flipped');
            flipped = [];
          }, 1000);
        }
      }
    }
  </script>

</body>
</html>
